<!Doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>56동원 경작서 생성기</title>
</head>

<body>
    <div class="main-container">
        <div class="main-wrapper">
            <form>
                <label class="label" for="rank">
                    계급 
                    <br>
                    <input type="text" id="rank">
                </label>
                <label class="label" for="name">
                    성명
                    <br>
                    <input type="text" id="name">
                </label>
                <label class="label" for="sort">
                    근무 종류
                    <br>
                    <input type="radio" name="sort" id="sort1" value="cctv">
                    <label for="sort1">cctv</label>
                    <input type="radio" name="sort" id="sort2" value="당직">
                    <label for="sort2">당직</label>
                    <input type="radio" name="sort" id="sort3" value="운전병">
                    <label for="sort3">운전병</label>
                    <input type="radio" name="sort" id="sort4" value="예초병">
                    <label for="sort4">예초병</label>
                </label>    
                <label class="label" for="date">
                    전역일
                    <br>
                    <input type="text" id="date" placeholder="YYMMDD">
                </label>
            </form>
            <div class="submit-wrapper">
                    <button type="submit" class="submit-btn">저장하기</button>
                </div>
        </div>
    </div>
    
</body>
</html>
